<div class="row d-flex  mx-5" id="list">
  <table class="table table-striped table-bordered border border-3 border-secondary" id="customerTable">
    <thead class="text-center bg-info">
    <tr>
      <th>STT</th>
      <th>Dịch vụ</th>
      <th>Khách hàng</th>
      <th>Nhân viên</th>
      <th>Ngày bắt đầu</th>
      <th>Ngày kết thúc</th>
      <th>Tiền đặt cọc</th>
      <th>Tổng tiền</th>
      <th></th>
      <th>các dịch vụ đi kèm</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let contract of contractList; index as i">
      <td>{{i+1}}</td>
      <td>{{contract.facility}}</td>
      <td>{{contract.customer}}</td>
      <td>{{contract.employee}}</td>
      <td>{{contract.startDate}}</td>
      <td>{{contract.endDate}}</td>
      <td>{{contract.deposit}}</td>
      <td>{{contract.total}}</td>
      <td>
        <a href="#">
          <button type="button" class="btn btn-primary">+</button>
        </a>
      </td>
      <td>
        <a href="#">
          <button type="button"
                  class="btn btn-primary">
            Danh sách các dịch vụ đi kèm
          </button>

        </a>
      </td>
    </tr>
